{% load custom_tags %}

<p>{{ section.text|markdown_to_html|safe }}</p>

<div class="container text-center">
    <ul class="list-group">
        {% for publication in section.publication_set.all %}
            <li class="list-group-item">
                <b>{{ publication.title }}</b> <br>
                {{ publication.journal }} - <a href={{publication.doi}}> DOI </a>  <br>
            </li>
        {% endfor %}
    </ul>
</div>
